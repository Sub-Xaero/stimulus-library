<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Stimulus Library Playground</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.css"/>
    <script type="module" src="/index.js"></script>
  </head>
  <body>
    <section class="section">
      <div class="container">
        <h1 class="title is-1">Stimulus Library</h1>
        <div class="has-text-centered">
          <a href="../index.html">Back</a>
        </div>

        <!-- Form submit -->
        <form action="">
          <p>Submit</p>
          <input type="submit" value="Submit Me" data-controller="disable-with" data-disable-with-message-value="Bear with us..." data-disable-with-timeout-value="3000"/>
          <br/>
          <br/>
        </form>

        <!-- Form click -->
        <p>Button</p>
        <button type="submit" data-controller="disable-with" data-disable-with-message-value="Bear with us..." data-disable-with-timeout-value="3000">Submit Me</button>
        <br/>
        <br/>

        <!-- Link click -->
        <p>Link</p>
        <a href="" data-controller="disable-with" data-disable-with-message-value="Bear with us..." data-disable-with-timeout-value="3000">Submit Me</a>

      </div>
    </section>


  </body>
</html>
