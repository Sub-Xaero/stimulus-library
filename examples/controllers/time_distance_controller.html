<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <link rel="icon" type="image/svg+xml" href="favicon.svg"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Time Distance Controller</title>
  </head>
  <body>
    <div class="container p-4 text-center">
      <div class="card text-center">
        <div class="card-body">
          <h5 class="card-title">
            Breaking: Your favourite sports team kicked a ball
          </h5>
          <p class="card-text">
            This deserves praise and much celebration.
          </p>
          <a href="#" class="btn btn-primary">Read more</a>
        </div>
        <div class="card-footer text-muted">
          Posted
          <span
            data-controller="time-distance"
            data-time-distance-timestamp-value="1619382778"
          >2 days ago</span
          >
        </div>
      </div>
    </div>
    <style>
      .card {
        color: black;
      }
    </style>
    <script type="module" src="/main.js"></script>
  </body>
</html>
