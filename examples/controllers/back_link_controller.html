<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <link rel="icon" type="image/svg+xml" href="favicon.svg"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Back Link Controller</title>
  </head>
  <body>
    <div class="container p-4 text-center">
      <p>
        The following link will use your browser's history to put you back on
        the previous page.
      </p>
      <p>
        So instead, if using the browser history fails, you might see the
        default behaviour which is to fall back on the <code>href</code> of the
        link after 1 second.
      </p>
      <a
        class="btn btn-secondary"
        href="/fixtures/placeholder_page.html"
        data-controller="back-link"
      >Go Back</a
      >
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
