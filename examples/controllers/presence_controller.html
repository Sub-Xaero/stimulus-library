<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <link rel="icon" type="image/svg+xml" href="favicon.svg"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Presence Controller</title>
  </head>
  <body>
    <div class="container p-4 text-center">
      <div data-controller="alert" data-alert-message-value="I have arrived" data-action="presence:added->alert#alert">
        <p data-controller="presence">This text will alert the user when it arrives</p>
      </div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
