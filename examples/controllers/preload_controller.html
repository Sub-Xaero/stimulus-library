<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <link rel="icon" type="image/svg+xml" href="favicon.svg"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Preload Controller</title>
  </head>
  <body>
    <div class="container p-4 text-center">
      <p>The link below will preload when you hover over it.</p>
      <p>Check the network log to see it working</p>
      <a href="https://google.com" data-controller="prefetch">Hover over me</a>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
