<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <link rel="icon" type="image/svg+xml" href="favicon.svg"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Limited Selection Checkboxes Controller</title>
  </head>
  <body>
    <div class="container p-4 text-center">
      <div
        data-controller="limited-selection-checkboxes"
        data-limited-selection-checkboxes-max-value="3"
        data-limited-selection-checkboxes-message-value="Please select a maximum of 3 flavours"
      >
        <p>Pick 3 of your favourite ice cream flavours</p>
        <label class="form-check-label">
          Chocolate
          <input
            name="favourite_flavours[]"
            value="Chocolate"
            class="form-check-input"
            data-limited-selection-checkboxes-target="input"
            type="checkbox"
          />
        </label>
        <label class="form-check-label">
          Vanilla
          <input
            name="favourite_flavours[]"
            value="Vanilla"
            class="form-check-input"
            data-limited-selection-checkboxes-target="input"
            type="checkbox"
          />
        </label>
        <label class="form-check-label">
          Strawberry
          <input
            name="favourite_flavours[]"
            value="Strawberry"
            class="form-check-input"
            data-limited-selection-checkboxes-target="input"
            type="checkbox"
          />
        </label>
        <label class="form-check-label">
          Coffee
          <input
            name="favourite_flavours[]"
            value="Coffee"
            class="form-check-input"
            data-limited-selection-checkboxes-target="input"
            type="checkbox"
          />
        </label>
        <label class="form-check-label">
          Mint
          <input
            name="favourite_flavours[]"
            value="Mint"
            class="form-check-input"
            data-limited-selection-checkboxes-target="input"
            type="checkbox"
          />
        </label>
        <label class="form-check-label">
          Rum and Raisin
          <input
            name="favourite_flavours[]"
            value="Rum and Raisin"
            class="form-check-input"
            data-limited-selection-checkboxes-target="input"
            type="checkbox"
          />
        </label>
        <div
          class="input error"
          data-limited-selection-checkboxes-target="error"
        ></div>
      </div>
    </div>
    <style>
      .input.error {
        color: red;
      }

    </style>
    <script type="module" src="/main.js"></script>
  </body>
</html>
