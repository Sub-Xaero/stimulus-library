<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <link rel="icon" type="image/svg+xml" href="favicon.svg"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Disable Inputs Controller</title>
  </head>
  <body>
    <div class="container p-4 text-center">
      <div data-controller="checkbox-disable-inputs">
        <label class="form-label">
          What time does the event end?
          <input
            class="form-control"
            type="date"
            name="end_time"
            data-checkbox-disable-inputs-target="disable"
          />
        </label>
        <label class="form-check-label">
          This event does not have an end time
          <input
            class="form-check-input"
            type="checkbox"
            data-checkbox-disable-inputs-target="disabler"
            data-action="change->checkbox-disable-inputs#toggle"
          />
        </label>
      </div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
