<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <link rel="icon" type="image/svg+xml" href="favicon.svg"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Enable Inputs Controller</title>
  </head>
  <body>
    <div class="container p-4 text-center">
      <div data-controller="checkbox-enable-inputs">

        <div class="row">
          <label class="form-check-label">
            I have read and agree to the <a href="#">terms and conditions</a>
            <input
              class="form-check-input"
              type="checkbox"
              data-checkbox-enable-inputs-target="enabler"
              data-action="change->checkbox-enable-inputs#toggle"
            />
          </label>
        </div>
        <br>
        <div class="row">
          <input
            type="submit"
            class="btn btn-primary"
            data-checkbox-enable-inputs-target="enable"
          />
        </div>

      </div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
