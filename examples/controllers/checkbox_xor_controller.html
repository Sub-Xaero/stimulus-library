<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <link rel="icon" type="image/svg+xml" href="favicon.svg"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Checkbox XOR Controller</title>
  </head>
  <body>
    <div class="container p-4 text-center" data-controller="checkbox-xor">
      <div class="form-check">
        <label class="check-label">
          <input
            type="checkbox"
            class="check-input"
            name="Chocolate"
            data-checkbox-xor-target="checkbox"
          />
          Chocolate
        </label>
      </div>
      <div class="form-check">
        <label class="check-label">
          <input
            type="checkbox"
            class="check-input"
            name="Vanilla"
            data-checkbox-xor-target="checkbox"
          />
          Vanilla
        </label>
      </div>
      <div class="form-check">
        <label class="check-label">
          <input
            type="checkbox"
            class="check-input"
            name="Fudge"
            data-checkbox-xor-target="checkbox"
          />
          Fudge
        </label>
      </div>
      <div class="form-check">
        <label class="check-label">
          <input
            type="checkbox"
            class="check-input"
            name="Banana"
            data-checkbox-xor-target="checkbox"
          />
          Banana
        </label>
      </div>
      <div class="form-check">
        <label class="check-label">
          <input
            type="checkbox"
            class="check-input"
            name="Strawberry"
            data-checkbox-xor-target="checkbox"
          />
          Strawberry
        </label>
      </div>
    </div>

    <script type="module" src="/main.js"></script>
  </body>
</html>
