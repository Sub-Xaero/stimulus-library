<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <link rel="icon" type="image/svg+xml" href="favicon.svg"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Table Truncate Controller</title>
  </head>
  <body>
    <div class="container p-4 text-center">
      <table
        class="table"
        data-controller="table-truncate"
        data-table-truncate-limit-value="2"
      >
        <thead>
          <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Email Address</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Sally</td>
            <td>21</td>
            <td>Sally@example.com</td>
          </tr>
          <tr>
            <td>Trevor</td>
            <td>45</td>
            <td>Trevor@example.com</td>
          </tr>
          <tr>
            <td>Aiyla</td>
            <td>32</td>
            <td>Aiyla@example.com</td>
          </tr>
          <tr>
            <td>Bognor</td>
            <td>23</td>
            <td>Bognor@example.com</td>
          </tr>
          <tr>
            <td>Zendaya</td>
            <td>14</td>
            <td>Zendaya@example.com</td>
          </tr>
          <tr>
            <td>Freya</td>
            <td>18</td>
            <td>Freya@example.com</td>
          </tr>
          <tr data-table-truncate-target="showMore" class="has-text-centered">
            <td colspan="3">
              <a class="button is-primary is-small">Show More</a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <script type="module" src="/main.js"></script>
  </body>
</html>
