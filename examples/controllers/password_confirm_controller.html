<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <link rel="icon" type="image/svg+xml" href="favicon.svg"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Password Confirm Controller</title>
  </head>
  <body>
    <div class="container p-4 text-center">
      <div
        data-controller="password-confirm"
        data-password-confirm-error-class="no-match"
        data-action="password-confirm:no-match->errors#do-something"
      >
        <label class="form-label" for="password">Password</label>
        <input
          class="form-control"
          id="password"
          type="password"
          name="password"
          autocomplete="new-password"
          data-password-confirm-target="password"
        />

        <label class="form-label" for="password_confirmation"
        >Password Confirmation</label
        >
        <input
          class="form-control"
          id="password_confirmation"
          type="password"
          name="password_confirmation"
          autocomplete="new-password"
          data-password-confirm-target="password"
        />
        <p class="password-confirm-error">Passwords do not match</p>
      </div>
    </div>
    <style>
      .password-confirm-error {
        display: none;
        color: red;
        font-size: 0.9rem;
        font-weight: normal;
        font-style: italic;
      }

      input[type="password"].no-match {
        border: 1px solid red;
        background: #cc9595;
      }

      input[type="password"].no-match + .password-confirm-error {
        display: block;
      }

    </style>
    <script type="module" src="/main.js"></script>
  </body>
</html>
