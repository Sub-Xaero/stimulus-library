<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <link rel="icon" type="image/svg+xml" href="favicon.svg"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Fallback Image Controller</title>
  </head>
  <body>
    <div class="container p-4 text-center">

      <div class="border m-4 rounded p-2">
        <p>
          This image will fail, and disappear rather than show in a broken state.
        </p>
        <img
          src="https://localhost/cats/mr-tibbins.jpg"
          alt="Cat wearing Bowtie"
          data-controller="fallback-image"
        />
      </div>

      <div class="border m-4 rounded p-2">
        <p>
          This image will fail, and so will the placeholder. It will disappear rather than show in a broken state.
        </p>
        <img
          src="https://localhost/cats/mr-tibbins.jpg"
          data-fallback-image-placeholder-value="https://localhost/placeholder.jpg"
          alt="Cat wearing Bowtie"
          data-controller="fallback-image"
        />
      </div>

      <div class="border m-4 rounded p-2">
        <p>
          This image will fail, and show a placeholder rather than show in a
          broken state.
        </p>
        <img
          src="https://localhost/cats/mr-tibbins.jpg"
          data-fallback-image-placeholder-value="https://picsum.photos/200/300"
          alt="Cat wearing Bowtie"
          data-controller="fallback-image"
        />
      </div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
