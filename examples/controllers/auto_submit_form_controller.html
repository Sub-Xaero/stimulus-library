<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <link rel="icon" type="image/svg+xml" href="favicon.svg"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Auto Submit Form Controller</title>
  </head>
  <body>
    <div class="container text-center p-4">
      <p>
        The following form will submit as soon as the input loses focus after
        editing.
      </p>
      <div class="d-flex m-4 justify-content-center align-items-center">
        <form
          action=""
          data-controller="auto-submit-form"
          data-auto-submit-form-mode-value="direct"
          data-auto-submit-form-debounce-value="2000"
        >
          <label class="form-label">
            What is your quest?
            <textarea class="form-control" name="user[quest]"></textarea>
          </label>
        </form>
      </div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
