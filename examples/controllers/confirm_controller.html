<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <link rel="icon" type="image/svg+xml" href="favicon.svg"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Confirm Controller</title>
  </head>
  <body>
    <div class="container p-4 text-center">
      <a class="btn btn-primary" href="/fixtures/placeholder_page.html" data-controller="confirm">Link with confirm</a>
      <hr/>
      <form action="/fixtures/placeholder_page.html" data-controller="confirm">
        <label class="form-label">
          Form with submit confirmation
          <input class="form-control" type="text"/>
        </label>
        <br/>
        <button class="btn btn-primary" type="submit">Submit</button>
      </form>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
