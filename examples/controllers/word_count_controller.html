<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <link rel="icon" type="image/svg+xml" href="favicon.svg"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Word Count Controller</title>
  </head>
  <body>
    <div class="container p-4 text-center">
      <div
        data-controller="word-count"
        data-word-count-min-value="50"
        data-word-count-max-value="250"
        data-word-count-error-class="error"
      >
        <label class="form-label">
          What is your quest? We suggest at least 50 words, but no more than
          250 words.
        </label>
        <textarea
          class="form-control"
          name="quest"
          data-controller="autosize"
          data-word-count-target="input"
        ></textarea>
        <div class="text-right">
          <span data-word-count-target="output"></span>
          <span>/250</span>
        </div>
      </div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
