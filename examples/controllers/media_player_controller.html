<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <link rel="icon" type="image/svg+xml" href="favicon.svg"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Media Controller</title>
  </head>
  <body>
    <div class="container p-4 text-center">
      <p>
        This video only plays when the user is active on the page. Click into
        the tab to see it play. Click out of the tab to see it pause.
      </p>

      <div data-controller="user-focus media-player">
        <video
          controls
          data-media-player-target="media"
          data-action="user-focus:active->media-player#play user-focus:away->media-player#pause"
        >
          <source
            src="https://file-examples-com.github.io/uploads/2017/04/file_example_MP4_480_1_5MG.mp4"
            type="video/mp4"
          />
          Your browser does not support the video tag.
        </video>
        <div class="d-flex justify-content-center">
          <a class="btn btn-primary" data-action="media-player#play"> Play </a>
          <a class="btn btn-primary" data-action="media-player#pause"> Pause </a>
          <a class="btn btn-primary" data-action="media-player#restart"> Restart </a>
          <a class="btn btn-primary" data-action="media-player#seek"> Seek </a>
        </div>
      </div>

    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
