<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <link rel="icon" type="image/svg+xml" href="favicon.svg"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Focus Steal Controller</title>
  </head>
  <body>
    <div class="container p-4 text-center">
      <label class="form-label" for="static">
        This textarea will steal the focus on load
      </label>
      <input id="static" class="form-control" type="text"/>

      <label for="focus-thief" class="form-label">
        This textarea will steal the focus on load
      </label>
      <textarea
        name=""
        id="focus-thief"
        cols="30"
        rows="10"
        data-controller="focus-steal"
        class="form-control"
      >
      </textarea>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
